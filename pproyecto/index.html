<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" 
        src="/imagenes/Frame 6.png" 
        alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea 
            class="text-area" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui"
            ></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptador" onclick="btnEncriptador()">Encriptar</button>
                <button class="btnDesencriptador" onclick="btnDesencriptador()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
            <textarea class="txt" cols="20" rows="15"></textarea>
            <div>
            <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
